services:
  mysql:
    image: mysql:8.0
    container_name: bottelegram_mysql
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-bottelegram_db}
      MYSQL_USER: ${DB_USER:-bottelegram_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-bottelegram123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bottelegram_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bottelegram_backend
    restart: "no"
    # Variáveis de ambiente são carregadas do arquivo .env montado
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - ./backend/.env.local:/var/www/.env
      - /var/www/vendor
      - /var/www/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bottelegram_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bottelegram_frontend
    restart: "no"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bottelegram_network

networks:
  bottelegram_network:
    driver: bridge

volumes:
  mysql_data:
