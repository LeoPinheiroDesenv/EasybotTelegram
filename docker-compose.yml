services:
  mysql:
    image: mysql:8.0
    container_name: bottelegram_mysql
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-bottelegram_db}
      MYSQL_USER: ${DB_USER:-bottelegram_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-bottelegram123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bottelegram_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bottelegram_backend
    restart: "no"
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_NAME:-bottelegram_db}
      DB_USERNAME: ${DB_USER:-bottelegram_user}
      DB_PASSWORD: ${DB_PASSWORD:-bottelegram123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CACHE_STORE: array
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN:-}
      MERCADOPAGO_WEBHOOK_URL: ${MERCADOPAGO_WEBHOOK_URL:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
      - /var/www/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bottelegram_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bottelegram_frontend
    restart: "no"
    # REACT_APP_API_URL deve ser definida no arquivo .env na pasta frontend
    # NÃ£o definir aqui para evitar sobrescrever o .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bottelegram_network

networks:
  bottelegram_network:
    driver: bridge

volumes:
  mysql_data:

